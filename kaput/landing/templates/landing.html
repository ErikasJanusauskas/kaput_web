{% extends 'base.html' %}


{% block style %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'landing.css' %}">
{% endblock %}


{% block header %}
    <div class="wrapper pageTitle">
        <h1>Play a Kaput</h1>
        <div class="wrapper quiz">
            <span style="color: var(--ans1);">Q</span>
            <span style="color: var(--ans2);">u</span>
            <span style="color: var(--ans3);">i</span>
            <span style="color: var(--ans4);">z</span>
        </div>
    </div>
{% endblock %}


{% block content %}
    {% for quiz, f in looping %}
        <a class="container card" href="{% url 'quest' quizID=quiz.id questID=f %}">
            <img class="quizImg" src="" alt="">
            <h2 class="quizTitle">{{ quiz.name }}</h2>
            <div class="wrapper" style="margin: 0rem .25rem;">
                <div class="container" style="flex: .5;">
                    <p class="label">Questions</p>
                    <p class="meta">{{ total }}</p>
                </div>
                <div class="container" style="flex: .5;">
                    <p class="label">Time limit</p>
                    <p class="meta">15</p>
                </div>
            </div>
        </a>
    {% endfor %}
    </div>
{% endblock %}
