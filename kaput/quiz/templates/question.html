{% extends 'base.html' %}


{% block header %}

        <h4>{{ quizName }}</h4>

{% endblock %}


{% block content %}

    <!-- main div hold everything about the quiz controller togheter -->
    <div class="quizController">

        <img class="quizImg" src="" alt="">

        <form class="quetion_and_answer_container" action="{% url 'quest' quizID=quiz.id questID=next %}" id="answers" method="post">
            {% csrf_token %}

            <div class="question">
                <p>{{ quest.name }}</p>
            </div>

            <label class="answer ans1" href="">{{ quest.answer_1 }}<input type="radio" name="answer" id="" value="1"> </label>
            <label class="answer ans2" href="">{{ quest.answer_2 }}<input type="radio" name="answer" id="" value="2"> </label>
            <label class="answer ans3" href="">{{ quest.answer_3 }}<input type="radio" name="answer" id="" value="3"> </label>
            <label class="answer ans4" href="">{{ quest.answer_4 }}<input type="radio" name="answer" id="" value="4"> </label>

            <div class="wrapper">
                {% if not quest.id == 1 %}
                <a href="{% url 'quest' quizID=quiz.id questID=previous %}">back</a>
                {% endif %}
                    <label class="btn ctrlBtn" href=""><input type="submit" value="next"></label>
            </div>
        </form>

        <div class="wrapper quizMeta">
            <a href="">View all questions</a>

            <div class="wrapper">
                <p>43/64</p>
                <p>35min</p>
            </div>
        </div>

    </div>

{% endblock %}
